<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLoved</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-grid">
        <div class="logo-container">
            <img src="img/reLoved_white.png" alt="logo" id="responsivelogo">
        </div>
        <div class="button-container">
                <button class="storeb" onclick="window.location.href='store.html'">Kauppa</button>
                <button class="frontpage" onclick="window.location.href='index.html'">Etusivu</button>
        </div>
    </header>


        <div class="login" id="loginform">
            <h2> Kirjaudu sisään</h2>
            <p id="loginerror">Virheellinen käyttäjätunnus tai salasana</p>
            <input type="text" id="username" placeholder="Käyttäjänimi">
            <input type="password" id="userpassword" placeholder="Salasana">


            <div class="loginbuttons">
                <button class="loginbutton" onclick="kirjaudu()">Kirjaudu sisään</button>
                <button class="loginbutton" onclick="peruutaKirjautuminen()">Peruuta</button>
            </div>
            <h3>Tai</h3>
            <button class="registerbutton" onclick="avaaRekisterointi()">Rekisteröidy tästä</button>
        </div>

        <div class="register" id="registerform">
            <h2>Rekisteröidy</h2>
            <p id="registererror"></p>
            <input type="text" id="newUsername" placeholder="Valitse käyttäjänimi">
            <input type="email" id="email" placeholder="Sähköposti">
            <input type="password" id="newPassword" placeholder="Valitse salasana">
            <input type="password" id="confirmPassword" placeholder="Syötä salasana uudelleen">

        <div class="createbuttons">
            <button class="createbutton" onclick="rekisteroidy()">Luo tili</button>
            <button class="cancelbutton" onclick="peruutaRekisterointi()">Peruuta</button>
        </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 ml-5 text-muted">Reloved</p>
            <p class="col-md-4 mb-0 justify-content-end text-muted">About us</p>
        </footer>
    <script src="main.js"></script>
</body>
</html>
