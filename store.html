<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettikirppis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-grid">
        <div class="logo-container">
            <img src="img/reLoved_white.png" alt="logo" id="responsivelogo">
        </div>
        <div class="button-container">
                <button class="frontpage" onclick="window.location.href='index.html'">Etusivu</button>
                <button class="profileb" id="profileb" onclick="window.location.href='profile.html'">Profiili</button>
                <button type="button" class="adb" id="ad" data-bs-toggle="modal" data-bs-target="#listingModal">Tee ilmoitus</button>
                <button class="logoutbutton" id="logoutbuttonStore" style="display:none;" onclick="kirjauduUlos()">Kirjaudu ulos</button>
            </div>
    </header>

    <div class="content d-grid" id="listings">
        <!-- Modal (for making a listing) -->
        <div class="modal fade" id="listingModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="listingModalLabel">Tee ilmoitus</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <div class="d-flex flex-row mt-1">
                                    <input type="text" id="inputProduct" placeholder="tuote">
                                    <h5 class="m-1">Tuotteen nimi</h5>
                                </div>
                                <div class="d-flex flex-row mt-1">
                                    <input type="text" id="inputLocation" placeholder="kaupunki, kaupunginosa">
                                    <h5 class="m-1">Sijainti</h5>
                                </div>
                                <div class="d-flex flex-row mt-1">
                                    <textarea class="form-control" id="inputDescription" rows="5" placeholder="max 100-kirjainta"></textarea>
                                    <h5 class="m-1">Kuvaus</h5>
                                </div>
                                <div class="d-flex flex-row mt-1">
                                    <input type="text" id="inputCost" placeholder="hinta">
                                    <h5 class="m-1">Hintapyyntö</h5>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Peruuta</button>
                        <button type="button" class="btn btn-primary" onclick="createListing()">Julkaise</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card example -->
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sohva</h5>
                    <h6 class="card-subtitle mb2 text-muted">Mikkeli, Peitsari</h6>
                    <a class="mb2" href="#">Vesa88</a>
                    <p></p>
                    <p class="card-text">Noin 5-vuotta vanha. Ostettu Jyskistä, Ovh 1299,-. Puurunkoinen, kolmenistuttava kangassohva. Lisää elämäntarinaa täytteeksi, jotta rivi vaihtuu.</p>
                    <p class="card-text text-muted">Hintapyyntö: 350€</p>
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" id="given offer" placeholder="Vapaa tarjous">
                            <button type="submit" class="btn btn-primary mb-2">Tarjoa!</button>
                        </div>
                    </form>
                </div>
                <img src="img/sohva.jpg" class="card-img-top">
            </div>
        </div>
    </div>
</div>
    <footer class="d-flex justify-content-between align-items-center">
        <p class="col-md-4 mb-0 ml-5 text-muted">Reloved</p>
        <p class="col-md-4 mb-0 justify-content-end text-muted">About us</p>
        
        <div class="theme-container">
            <button id="theme-toggle">Switch to Dark Mode</button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="listing.js"></script>
</body>
</html>
