<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettikirppis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/reLoved_white.png" alt="logo" id="responsivelogo">
    </header>

    <!-- Card example -->
    <div class="container">
        <div class="card" style="width: 350px;">
            <div class="card-body">
                <h5 class="card-title">Sohva</h5>
                <h6 class="card-subtitle mb2 text-muted">Mikkeli, Peitsari</h6>
                <p></p>
                <p class="card-text">Käytetty. Hieman ötököitä, ei haittaa istuttavuutta. Nopeat, rehdit, kontaktittomat kaupat</p>
                <p class="card-text text-muted">Hintapyyntö: 350€</p>
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" id="given offer" placeholder="Vapaa tarjous">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Tarjoa!</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 ml-5 text-muted">Reloved</p>
        <p class="col-md-4 mb-0 justify-content-end text-muted">About us</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
